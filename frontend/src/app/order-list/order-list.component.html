<div class="card">
    <div class="card-header bg-dark">
        <!-- <h3 class="card-title">Liste des commandes</h3> -->
        <h2 class="text-left display-5">Liste des commandes</h2>
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
                <tr>
                    <th style="width: 1%">
                        #
                    </th>
                    <th style="width: 20%">
                        Date de commande
                    </th>
                    <th style="width: 8%" class="text-center">
                        Etat de la commande
                    </th>
                    <th style="width: 30%" class="text-center">
                        Nombre de plats
                    </th>
                    <th>
                        Montant Total Ã  payer
                    </th>

                    <th style="width: 20%">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orderService.order">
                    <td>
                        #
                    </td>
                    <td>

                        <small>
                            {{order.created_at}}
                        </small>
                    </td>
                    <td class="project-state">
                        <span class="badge badge-success">{{order.order_status}}</span>
                    </td>
                    <td style="width: 30%" class="text-center">
                        {{order.dishes_count}}
                    </td>
                    <td class="project_progress">
                        <small>
                            {{order.order_price}} Ariary
                        </small>
                    </td>

                    <td class="project-actions text-right">
                        <button (click)="onClick(order)" class="btn btn-block btn-outline-success btn-flat">
                            <i class="fas fa-eye"></i>
                            Voir la commande
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
