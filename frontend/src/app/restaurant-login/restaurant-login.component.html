<div class="container">
  <div class="row align-items-center">
    <div class="col">
      
      
    </div>
    <div class="col-md-6">
      <br>

      <div class="card">
        <div class="card card-widget shadow">
          <div class="card-header text-center">
            <img src="../../assets/img/logo-e-kaly-v2.png" width="200px" height="100px">
          </div>
          <div class="card-body">
            <p class="login-box-msg">Connexion en tant que restaurant</p>
            <div class="row">
              <div class="col">
                <form #restaurantTest="ngForm" (ngSubmit)="GetRestaurantByEmailAndPassword(restaurantTest)" method="get">
                  <div class="input-group mb-3">
                    <input name="email" type="email" class="form-control form-control-border" placeholder="Adresse E-mail"
                    [(ngModel)]="restaurantService.selectedRestaurant.restaurant_email" #restaurant_email="ngModel" required>
                    <div class="input-group-append">
                      <!-- <div class="input-group-text"> -->
                        <span class="fas fa-envelope"></span>
                      <!-- </div> -->
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input name="password" type="password" class="form-control form-control-border" placeholder="Mot de passe"
                    [(ngModel)]="restaurantService.selectedRestaurant.restaurant_password" #restaurant_password="ngModel" required>
                    <div class="input-group-append">
                      <!-- <div class="input-group-text"> -->
                        <span class="fas fa-lock"></span>
                      <!-- </div> -->
                    </div>
                  </div>
                  <div class="loginErrorMessage">
                    {{loginError}}
                  </div>
                  <div class="row">
                    <div class="col-xl">
                      <button type="submit" class="btn btn-primary btn-block btn-flat">Se connecter</button>
                    </div>
                    <div class="col-xl">
                      <a class="btn btn-light btn-block btn-flat" [routerLink]="['/saveOrUpdateRestaurant',]" href="#"
                        role="button">S'inscrire</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      

    </div>
  </div>
</div>
