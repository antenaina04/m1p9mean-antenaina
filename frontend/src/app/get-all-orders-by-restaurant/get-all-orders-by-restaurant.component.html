<div class="card">

    <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
                <tr>
                    <th style="width: 10%" class="text-center">
                        Date de commande
                    </th>
                    <!-- <th style="width: 10%" class="text-center">
                        Lieu de livraison
                    </th> -->
                    <th style="width: 10%" class="text-center">
                        Nombre de plats
                    </th>
                    <th class="text-center">
                        Montant Total Ã  payer
                    </th>
                    <th style="width: 8%" class="text-center">
                        Etat de la commande
                    </th>
                    <th style="width: 20%">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orderService.order">
                    <td>

                        <small>
                            {{order.created_at}}
                        </small>
                    </td>
                    <!-- <td class="text-center">
                        -
                    </td> -->
                    <td class="text-center">
                        {{order.dishes_count}}
                    </td>
                    <td class="text-center">
                        <small>
                            {{order.order_price}} Ariary
                        </small>
                    </td>
                    <td class="project-state">
                        <span class="badge badge-success">{{order.order_status}}</span>
                    </td>
                    <!-- <td class="project-actions text-right">
                      <a class="btn btn-block btn-outline-dark btn-flat" href="#">
                          <i class="fas fa-print">
                          </i>
                          Exporter PDF
                      </a>
                  </td> -->
                    <td>
                        <button (click)="onClick(order)" class="btn btn-block btn-outline-success btn-flat">
                            <i class="fa fa-arrow-circle-right fa-4" aria-hidden="true"></i>
                            Voir la commande
                        </button>
                    </td>
                    <td class="text-center">
                        <!-- <div *ngIf="show"> -->
                        <button (click)="onSubmit(order)" class="btn btn-block btn-outline-success btn-flat">
                            <i class="fa fa-arrow-circle-right fa-4" aria-hidden="true"></i>
                            Livrer le plat
                        </button>
                        <!-- </div> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
